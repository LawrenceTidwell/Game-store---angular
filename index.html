<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Maxx Games - Store</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div ng-app="myApp">
      <div class="header">
            <div class="container">
              <h1>Maxx Games</h1>
            </div>
          </div>

          <div class="main" ng-controller="MainController">
            <div class="container">
              <h1>{{ title }}</h1>
              <h2>{{ promo }}</h2>
              <div ng-repeat="product in products" class="col-md-6">
                <div class="thumbnail">
                  <img ng-src="{{ product.cover }}"> 
                  <p class="title">{{ product.name }}</p> 
                  <p class="price">{{ product.price | currency }}</p> 
                  <p class="date">Release Date: {{ product.pubdate | date }}</p> 
                  <div class="rating"> 
                    <p class="likes2">Like</p>
                    <p class="likes" ng-click="plusOne($index)">{{ product.likes }}</p> 
                    <p class="dislikes2">Dislike</p>
                    <p class="dislikes" ng-click="minusOne($index)">{{ product.dislikes }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="footer">
            <div class="container">
              <h2>Check us out on the app store</h2>
              <h2>Available for iPhone and Android.</h2>
              <a class="store-img" href="#"><img src="http://www.lawrencetidwell.com/images/android.png"></a>
              <a class="store-img" href="#"><img src="http://www.lawrencetidwell.com/images/apple.png"></a>
            </div>
          </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
